<div id="login" class="login" fxLayout="row" fxLayoutAlign="start" style="background-color: white;">
  <div id="login-intro" fxFlex fxHide fxShow.gt-xs fxShow.gt-md>
    <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
      <div class="img-holder">
        <div class="bg" fxFlex.md="90">
          <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img class="logo-size" src="assets/ui-images/voltas_logo_white.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="login-form-wrapper" fxFlex="20" fxFlex.md="10" class="mr-80"
    [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">
    <div id="login-form">
      <div class="logo" fxHide.gt-xs>
        <img class="logo-size" src="assets/ui-images/Nvoltas.png" alt="">
      </div>
      <div>
        <div fxLayout="column" class="title font-weight-700">
          <span style="margin-bottom: 2px; font-weight: 100; font-size: 28px;"> WELCOME TO </span>
          <div fxLayout="row">
            <span style="color: #002a75;font-size: 24px;">VOLTAS </span>&nbsp; <span
              style="color: #bdbdbd; font-size: 24px;">|</span> &nbsp;
            <span style="color: #00bbbe; font-size: 24px;"> VENDOR PORTAL</span>
          </div>
        </div>
        <!-- <br /> -->

        <div class="pt-24"><span style="font-size: 24px;">Sign In</span></div>

        <span style="color: #000000;"> Sign in with your employee code</span>

        <form name="loginForm" [formGroup]="loginForm" novalidate>

          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="userName">
            <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
            <mat-error *ngIf="loginForm.get('userName').hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix>
              <mat-icon (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error>
              Password is required
            </mat-error>
          </mat-form-field>

          <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" class="pb-16">
            <mat-checkbox class="remember-me" aria-label="Remember Me" formControlName="remember">
              Save Details
            </mat-checkbox>
            <span><a style="color: #002a75; cursor: pointer" (click)="onClickForgetPass()">Forgot Password ?</a></span>
          </div>

          <label class="mat-error" *ngIf="isLoginError"> Invalid Username/Password
          </label>
          <br />
          <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">

            <button style=" background-color: #00bbbe;margin-left: auto;" mat-raised-button class="submit-button-emp"
              aria-label="LOGIN" [disabled]="loginForm.invalid" (click)="onLoginClick()">
              SIGN IN
            </button>
          </div>

        </form>

        <div fxLayout="row" fxLayoutAlign="start center" fxHide fxShow.gt-xs style="position: fixed;bottom: 8px;">
          <span class="mat-caption" style="font-size: x-small;">
            2020 VOLTAS Â© ALL RIGHTS RESERVED.</span>
          <span class="mat-caption pl-52" style="cursor: pointer !important;" (click)="needHelpInfo()">
            <a style="color: #002a75 !important">Need support ?</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
