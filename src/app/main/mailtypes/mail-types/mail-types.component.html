<div class="page-layout carded fullwidth" id="panel-1">
  <div class="center" style="padding:0px;">
    <div class="content-card pl-92 pr-92">
      <div fxLayout.xs="column" fxLayoutGap.xs="1.5%" fxLayout.gt-sm="row" fxLayoutAlign="center center"
        fxLayoutAlign.xs="start start" class="pt-12">
        <span fxFlex="60" fxFlex.sm="30" fxFlexOffset.xs="0" style="font-size: 24px;" class="mat-title mb-0">EMAIL
          TYPES</span>
        <mat-form-field fxFlex="30">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event.target.value)">
        </mat-form-field>

        <button mat-raised-button fxFlex="10" [routerLink]="'/mailTypes/mailTypeCreate'" class="crtBtn"
          style="background: #00bbbe;color: white;">New Type
        </button>
      </div>

      <div class="example-container mat-elevation-z4 mt-4">

        <div style="max-height: 450px;overflow: auto;">
          <table mat-table [dataSource]="dataSource" matSort matSortActive="tdsCreatedOn" matSortDirection="asc">
            <ng-container matColumnDef="tdsTitle">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="aligning"> Title </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                <span>{{ element.tdsTitle}}</span>
              </td>
            </ng-container>

            <ng-container matColumnDef="tdsEmailFrom">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="aligning"> From Address </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                {{element.tdsEmailFrom}}
              </td>
            </ng-container>

            <ng-container matColumnDef="tdsSubject">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="aligning">Subject </th>
              <td mat-cell *matCellDef="let element" class="text-center"
                style="text-transform: uppercase;color: #00bbbe;font-weight: bold;">
                {{element.tdsSubject}} </td>
            </ng-container>

            <ng-container matColumnDef="tdsCreatedOn">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="aligning"> Created On </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                {{element.tdsCreatedOn | date: 'dd-MM-yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="tdsCreatedBy">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="aligning">Created By </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                {{element.tdsCreatedBy}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef style="text-align: center !important;"> Actions </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                <mat-icon style="font-size: 20px; color: #00bbbe;" title="View Details"
                  (click)="openConfirmationDialog(element.tdsId)">
                  attach_file
                </mat-icon>

              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
