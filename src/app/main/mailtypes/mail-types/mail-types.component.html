<div class="page-layout carded fullwidth" id="panel-1">
  <div class="center" style="padding:0px;">
    <div class="content-card pl-92 pr-92">
      <div fxLayout.xs="column" fxLayoutGap.xs="1.5%" fxLayout.gt-sm="row" fxLayoutAlign="center center"
        fxLayoutAlign.xs="start start" class="pt-12">
        <span fxFlex="60" fxFlex.sm="30" fxFlexOffset.xs="0" style="font-size: 24px;" class="mat-title mb-0">EMAIL
          TYPES</span>
        <mat-form-field fxFlex="30">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event.target.value)">
        </mat-form-field>

        <button mat-raised-button fxFlex="10" [routerLink]="'/mailTypes/mailTypeCreate'" class="crtBtn"
          style="background: #00bbbe;color: white;">New Type
        </button>
      </div>

      <div class="example-container mat-elevation-z4 mt-4">

        <div style="max-height: 470px;overflow: auto;">
          <table mat-table [dataSource]="dataSource" matSort matSortActive="createdOn" matSortDirection="asc">
            <ng-container matColumnDef="EmailType">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="aligning"> Email Type </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                <span>{{ element.EmailType}}</span>
              </td>
            </ng-container>

            <ng-container matColumnDef="FromAdd">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="aligning"> From Address </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                {{element.FromAdd}}
              </td>
            </ng-container>

            <ng-container matColumnDef="Subject">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="aligning">Subject </th>
              <td mat-cell *matCellDef="let element" class="text-center"
                style="text-transform: uppercase;color: #00bbbe;font-weight: bold;">
                {{element.Subject}} </td>
            </ng-container>

            <ng-container matColumnDef="createdOn">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="aligning"> Created On </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                {{element.createdOn | date: 'dd-MM-yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef style="text-align: center !important;"> Actions </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                <mat-icon style="font-size: 20px;" title="View Details">
                  upload_file
                </mat-icon>

                <img src="assets/ui-images/pdf.png" style="cursor: pointer;"
                  (click)="openConfirmationDialog( row.qtOrderId)" style="height: 20px;">
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
          </table>
        </div>

      </div>
    </div>

  </div>
</div>
